<!DOCTYPE html>
<html>
<body>
<h2>Get form</h2>
<form action="http://www.w3schools.com/html/action_page.php">
  Name:<br>
  <input type="text" name="name" value="Mickey" required>
  <br>
  Email:<br>
  <input type="text" name="email" value="Mouse" required>
  <br><br>
  <input type="submit" value="Submit">
</form>
<h2>Put form</h2>
<form action="http://www.w3schools.com/html/demo_form_exercise.php">
Name: <input type="text" name="name" required>
<input type="submit" >
</form>
<h2>Button in forms</h2>
<form>
  <input type="button" onclick="alert('Hello World!')" value="Click Me!">
</form>
</body>
</html>
<p>If you click the "Submit" button, the form-data will be sent to a page called "action_page.php".</p>
<p>Notice that the value of the field will not be submitted, if the input element does not have a name attribute.</p>

</body>
</html>
